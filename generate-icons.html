<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>CE Study App Icons</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <p>Right-click and save each icon:</p>
    <ul>
        <li>First canvas: Save as "icon-192.png"</li>
        <li>Second canvas: Save as "icon-512.png"</li>
    </ul>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);
            
            // White circle background
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#2563eb';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CE', size/2, size/2);
            
            // Home icon
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size/6}px Arial`;
            ctx.fillText('üè†', size/2, size/4);
        }
        
        drawIcon('canvas192', 192);
        drawIcon('canvas512', 512);
    </script>
</body>
</html>
